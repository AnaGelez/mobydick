language: rust

rust:
  - stable
  - beta
  - nightly

sudo: required

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

before_script:
  - sudo apt-get update
  - sudo apt-get install libgtk-3-dev gtk+3.0 libcairo2-dev libglib2.0-dev

script:
  - cargo test --verbose --workspace
